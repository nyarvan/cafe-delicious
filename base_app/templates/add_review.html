    {% extends 'index.html' %}

    {% block content %}
<!-- ======= Leave feedback Section ======= -->
    <section id="book-a-table" class="book-a-table">
      <div class="container">

        <div class="section-title">
          <h2>Leave a <span>Feedback</span></h2>
        </div>

        <form method="post" role="form" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
            <div class="col-lg-4 col-md-6 form-group">
              {{ form_review.name }}
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
              {{ form_review.post }}
              <div class="validate"></div>
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                <p><b>Your Photo:</b> </p>{{ form_review.image }}
              <div class="validate"></div>
            </div>
              <div class="col-lg-4 col-md-6 form-group mt-3">
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3">
              {{ form_review.rating }}
              <div class="validate"></div>
            </div>
          </div>
          <div class="form-group mt-3">
            {{ form_review.review }}
            <div class="validate"></div>
          </div>
          <div class="text-center"><button type="submit">Leave Feedback</button></div>
        </form>

      </div>
    </section>
        <!-- End Leave Feedback Section -->
{% endblock %}
